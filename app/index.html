<!doctype html>
<html ng-app="pubTransApp">
    <head>
        <meta charset="utf-8">
        <title>PubTrans</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body layout="column" ng-cloak>

        <div id="loadingbar" ng-show="operator && !operatorReady || !allOperators" layout="column" ng-controller="SplashCtrl">
            <div flex id="mapimage"></div>
            <div class="container" ng-if="operator">
                <md-progress-linear mode="indeterminate"></md-progress-linear>

                <div layout="row" class="loader-items" >
                    <span flex layout-padding ng-class="{ 'loaded': allStations }">Stations</span>
                    <span flex layout-padding ng-class="{ 'loaded': allRoutes }">Routes</span>
                    <span flex layout-padding ng-class="{ 'loaded': stoptimesByTrip }">Timing</span>
                    <span flex layout-padding ng-class="{ 'loaded': tripsByRoute }">Trips</span>
                </div>

            </div>
        </div>

    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
        <div class="md-toolbar-tools">
            <h3>
                <span>PubTrans App</span>
            </h3>
            <span flex></span>

            <md-button class="md-secondary" ng-href="http://localhost:9001/" target="pubtranscontrol">CTRL</md-button>

        </div>
    </md-toolbar>

    <md-content md-scroll-y layout="column" ng-view flex>
    </md-content>

    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
        <div class="md-toolbar-tools" id="license-footer">
                <span>Implemented @ 2016 by <a href="https://github.com/gurucomkz/">Sergey Shevchenko</a> for
                    <a href="https://www.udacity.com/course/senior-web-developer-nanodegree-by-google--nd802" target="_blank">Senior Web Developer Udacity Nanodegree</a></span>
        </div>
    </md-toolbar>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-indexedDB/angular-indexed-db.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/splash.js"></script>
    <script src="scripts/services/serviceworker.js"></script>
    <script src="scripts/services/appsettings.js"></script>
    <script src="scripts/services/gtfsutils.js"></script>
    <script src="scripts/services/gtfsdb.js"></script>
    <!-- endbuild -->
</body>
</html>
